{% if is_paginated %}
<div class="row">
    <div class="col-md-12 col-sm-12">
        <nav class="pagination">
            <ul>
                {% for page in page_obj.paginator.page_range %}
                    {% if page >= page_obj.number|add:-2 and page <= page_obj.number|add:2 %}
                        <li>
                            <a href="?page={{ page }}"
                            {% if page == page_obj.number %}
                            class="current-page"
                            {% endif %}>
                                {{ page }}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
{% endif %}
